<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Ranmafic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="https://placehold.co/32x32/E63946/FFFFFF?text=R" type="image/png">
  <link rel="stylesheet" href="styles.css">

  <style>
    body.login-page-body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        position: relative;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .login-container h2 {
      font-weight: 900;
      font-size: 2.5em;
      margin-bottom: 25px;
      color: var(--primary-color);
    }
    .login-container input {
        margin-bottom: 20px !important;
    }
    .toggle-link {
      margin-top: 20px;
      cursor: pointer;
      color: #007BFF;
      font-weight: bold;
      font-size: 0.9em;
      transition: color 0.3s;
    }
    .toggle-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
    }
    /* Estilo para la notificación en la página de login */
    #notification-login {
        position: fixed;
        top: -100px; /* Oculto por defecto */
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--error-color);
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        z-index: 2000;
        transition: top 0.5s ease-in-out;
    }
    #notification-login.show {
        top: 20px;
    }
    #notification-login.success {
        background-color: var(--success-color);
    }
  </style>
</head>
<body class="login-page-body">

  <div id="notification-login"></div>

  <div class="login-container">
    <h2 id="form-title">Iniciar Sesión</h2>
    <input type="text" id="nombre" placeholder="Nombre de usuario" required>
    <input type="password" id="clave" placeholder="Contraseña" required>
    <button id="auth-button" class="btn-primary">Entrar</button>
    <div class="toggle-link" id="toggle-mode">¿No tienes cuenta? Regístrate</div>
  </div>

  <script src="login.js"></script>
</body>
</html>
